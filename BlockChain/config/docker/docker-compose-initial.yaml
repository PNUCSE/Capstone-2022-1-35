      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.readOrg.aomd.com:5051
      - CORE_PEER_LOCALMSPID=ReadOrgMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:15051
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
