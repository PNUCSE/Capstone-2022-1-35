      - CORE_PEER_ADDRESS=peer0.readOrg.aomd.com:5051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:5051
      - CORE_PEER_CHAINCODEADDRESS=peer0.readOrg.aomd.com:5056
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:5056
